<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>All Users</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch('/users');
        if (!res.ok) throw new Error('Failed to fetch users');
        const users = await res.json();

        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><button class="delete-btn" onclick="deleteUser('${user._id}', this)">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        alert('Error loading users');
      }
    }

    async function deleteUser(id, btn) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch('/users/' + id, { method: 'DELETE' });
        const data = await res.json();

        if (!res.ok) {
          alert(data.message || 'Failed to delete');
          return;
        }

        // Remove the row from the table
        const row = btn.closest('tr');
        row.remove();

        alert('User deleted successfully');
      } catch (err) {
        console.error(err);
        alert('Error deleting user');
      }
    }

    fetchUsers();
  </script>
</body>
</html>
